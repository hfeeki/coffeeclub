{% extends "layout.html" %}

{% block page_title %}
    Dashboard
{% endblock %}
{% block content %}
    <div class="row">
        <div class="span8 columns">
            <div class="page-header">
                <h2>Daily Coffee Order</h2>
            </div>

            <form action="/" method="Post">
                {{ order_form }}

                </br>
                <input type="submit" value="Save Order">
            </form>

        </div>
        <div class="span8 columns">
            <div class="page-header">
                <h2>Reports</h2>

                <div class="actions">
                    <button class="primary">Add Customers (Excel)</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
